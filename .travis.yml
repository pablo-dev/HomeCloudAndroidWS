sudo: false
language: android
jdk: oraclejdk8
android:
  components:
  - build-tools-27.0.3
  - android-27
  - extra
notifications:
  email: true
before_install:
  - yes | sdkmanager "platforms;android-23"
before_cache:
 -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
 -$HOME/.gradle/caches/
 -$HOME/.gradle/wrapper/
deploy:
  provider: releases
  api_key:
    secure: 
  file: HomeCloud/build/outputs/apk/release/HomeCloud*release*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: pablo-dev/HomeCloudAndroidWS
after_success:
- sh set_tags.sh